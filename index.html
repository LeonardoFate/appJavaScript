<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://bootswatch.com/3/flatly/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a Product</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product Name" class="form-control" />
                        </div>
                        <div class="form-group">
                            <input type="number" id="price" step="0.1" placeholder="Product Price" class="form-control" />
                        </div>
                        <div class="form-group">
                            <input type="number" id="name" min="1900" value="2018" max="2050" placeholder="Year Product" class="form-control" />
                        </div>
                        <input type="submit" name="" value="save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8">

            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
