<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App JavaScript</title>
    <link rel="stylesheet" href="bootstrap.min (1).css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> App Registrar Productos</a>
        </div>
      </nav>
    <div class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add A Product</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product Name" class="form-control mt-1" />
                        </div>
                        <div class="form-group">
                            <input type="number" id="price" step="0.1" placeholder="Product Price" class="form-control mt-1" />
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="1900" value="2018" max="2050" placeholder="Year Product" class="form-control mt-1" />
                        </div>
                        <div class="d-grid gap-2">
                        <input type="submit" name="" value="save" class="btn btn-lg btn-primary mt-1 m">
                    </div>
                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8"><h4 class="text-center">

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
